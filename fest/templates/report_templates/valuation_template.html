<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Valuation - {{ category }} - {{ item }}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 5px;
        }

        /* ============================
           SIMPLE HEADER (Left Image + Center Title)
           ============================ */
        .header-wrapper {
            width: 100%;
            margin-bottom: 5px;
            position: relative;
            height: 50px;
        }

        /* Left Logo */
        .header-logo-left {
            position: absolute;
            left: 0;
            top: 0;
            width: 120px;
            height: 70px;
            object-fit: contain;
        }

        /* Center Heading */
        .header-title-centered {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 60%;
            text-align: center;
        }

        .header-title-centered h2 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
        }

        .header-title-centered p {
            margin: 1px 0;
            font-size: 15px;
        }

        /* ============================
           TABLE & LAYOUT
           ============================ */
        .table-container {
            width: 100%;
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            page-break-inside: auto;
        }

        th, td {
            border: 1px solid #666;
            padding: 6px;
            text-align: center;
            word-wrap: break-word;
        }

        th {
            background-color: #f2f2f2;
            font-size: 16px;
        }

        /* Column widths */
        .td-code-letter {
            width: 20%;
            height: 20px;
        }

        .td-mark {
            width: 20%;
            height: 20px;
        }

        .td-total-marks {
            width: 40%;
            height: 60px;
        }

        .footer {
            width: 100%;
            font-size: 14px;
            margin-top: 20px;
            display: table;
            table-layout: fixed;
        }

        .footer-left {
            text-align: left;
            width: 50%;
            display: table-cell;
        }

        .spacer td {
            height: 40px;
            background-color: #fff;
        }
    </style>
</head>

<body>

    <!-- ============================
         HEADER (Left Image + Center Title)
         ============================ -->
    <div class="header-wrapper">

        <img src="{{ left }}" class="header-logo-left">

        <div class="header-title-centered">
            <h2>Valuation Sheet</h2>
            <p><strong>Category:</strong> {{ category|title }}</p>
            <p><strong>Item:</strong> {{ item|title }}</p>
        </div>

    </div>

    <!-- Stage -->
    <div style="display: flex; justify-content: end; margin-bottom: 10px;">
        <p><strong>Stage:</strong></p>
    </div>

    <!-- TABLE -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Code Letter</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th class="participant">Total</th>
                </tr>
            </thead>

            <tbody>
                {% for p in participants %}
                <tr>
                    <td class="td-code-letter"></td>

                    <td class="td-mark"></td>
                    <td class="td-mark"></td>
                    <td class="td-mark"></td>
                    <td class="td-mark"></td>
                    <td class="td-mark"></td>

                    <td class="td-total-marks"></td>
                </tr>
                {% endfor %}

                {% for _ in extra_rows %}
                <tr class="spacer">
                    <td class="td-code-letter"></td>
                    <td class="td-mark"></td>
                    <td class="td-mark"></td>
                    <td class="td-mark"></td>
                    <td class="td-mark"></td>
                    <td class="td-mark"></td>
                    <td class="td-total-marks"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div class="footer-left">
            <p>Judge's Name and Signature _____________</p>
            <br>
            <p>Judging Comments:</p>
        </div>
    </div>

</body>

</html>
