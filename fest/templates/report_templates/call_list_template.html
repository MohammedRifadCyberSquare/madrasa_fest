<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calling List - {{ category }} - {{ item }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 100px;
            height: 80px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 10px;
        }

        .info {
            display: flex;
            justify-content: flex-start;
            gap: 30px;
            margin-top: 10px;
            margin-left: 20px;
            font-size: 16px;
        }

        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #666;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <img src="{{logo_path}}" alt="Logo" class="logo">
        </div>
    </div>

    

    <div class="info">
        <h1>Calling List</h1>
        <p><strong>Category:</strong> {{ category }}</p>
        <p><strong>Item:</strong> {{ item }}</p>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Chest No</th>
                    <th>Participant Name</th>
                    <th>House</th>
                </tr>
            </thead>
            <tbody>
                {% for p in participants %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{ p.chest_no }}</td>
                    <td>{{ p.student_name | upper }}</td>
                    <td>{{ p.house_name|upper }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
