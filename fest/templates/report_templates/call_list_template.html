<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calling List - {{ category }} - {{ item }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

         .header-wrapper {
            width: 100%;
            margin-bottom: 5px;
            position: relative;
            height: 50px;
        }

        /* Left Logo */
        .header-logo-left {
            position: absolute;
            left: 0;
            top: 0;
            width: 120px;
            height: 70px;
            object-fit: contain;
        }

        /* Center Heading */
        .header-title-centered {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 60%;
            text-align: center;
        }

        .header-title-centered h2 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
        }

        .header-title-centered p {
            margin: 1px 0;
            font-size: 15px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 10px;
        }

        .info {
            display: flex;
            justify-content: flex-start;
            gap: 30px;
            margin-top: 10px;
            margin-left: 20px;
            font-size: 16px;
        }

        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #666;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="header-wrapper">

        <img src="{{ left }}" class="header-logo-left">

        <div class="header-title-centered">
            <h2>Calling List</h2>
            <p><strong>Category:</strong> {{ category|title }}</p>
            <p><strong>Item:</strong> {{ item|title }}</p>
        </div>

    </div>

    

  

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Chest No</th>
                    <th>Participant Name</th>
                    <th>House</th>
                </tr>
            </thead>
            <tbody>
                {% for p in participants %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{ p.chest_no }}</td>
                    <td>{{ p.student_name | upper }}</td>
                    <td>{{ p.house_name|upper }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
